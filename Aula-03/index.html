<!DOCTYPE html>

<html>
  <head>
    <title>Bruno - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/Jayce.jpg" alt="Foto pessoal" width="185rem" />
        </div>
        <h1 id="userName">Bruno</h1>
        <a href="https://github.com/brunordgsmrr" target="_blank">
          <img src="images/github.svg" alt="Icone Github" />brunordgsmrr</a
        >
        <p>An student focused on learning programming for web</p>
        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com" target="_blank">
              <img src="images/youtube.svg" alt="Icone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com" target="_blank">
              <img src="images/facebook.svg" alt="Icone youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/brunordgsmrr/" target="_blank">
              <img src="images/instagram.svg" alt="Icone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="Icone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      const LinksSocialMedia = {
        github: 'brunordgsmrr',
        youtube: '',
        facebook: '',
        instagram: 'brunordgsmrr',
        twitter: ''
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://www.${social}.com/${LinksSocialMedia[social]}`
        }
      }

      changeSocialMediaLinks()
    </script>
  </body>
</html>
